<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selector</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div>
    <!--Class below-->
    <div>
    <img class="avatar proportioned" src="./images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
    <img class="avatar distorted" src="./images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
    </div>

    <!--Class above-->
    <div>
    <img class="origin proportioned" src="./images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
    <img class="origin distorted" src="./images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
</div>
    
</body>
</html>
